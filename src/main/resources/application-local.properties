server.port: 8080
spring.datasource.url=jdbc:mysql://localhost:3306/platform?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initial-size=10
spring.datasource.max-active=30
spring.datasource.min-idle=10
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.validation-query=SELECT 1


mybatis.mapper-locations: classpath:mapping/*Mapper.xml,classpath:mapping/price/*Mapper.xml
#mybatis.type-aliases-package\u610F\u601D\u662F
mybatis.type-aliases-package: com.system.entity 
logging.level.com.system.mapper=debug
outPath=e:/report_data/
deliveryCoefficient = 1.0
replenishCoefficient = 1.0

# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0 